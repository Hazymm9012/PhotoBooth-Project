{% extends "base.html" %}

{% block title %}Welcome | Photo Booth{% endblock %}

{% block content %}
    <h1>Payment Successful</h1> 
    <h3>Thank you for your payment! Scan this QR code to download your image! <br> This QR code will expire after 10 minutes.</h3>
    <div class="qr-container">
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
    </div>
    <a id="exitButton" class="exit-button">
        <i class="fa fa-sign-out"></i>
    </a>
{% endblock %}
