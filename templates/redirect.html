<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .loading-container {
            text-align: center;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="status-message">Processing your payment...</div>
        <div class="status-message">Please wait while we redirect you...</div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const paymentId = "{{payment_id}}";
        
        // Determine redirect destination
        let redirectUrl;
        switch(status) {
            case 'completed':
                redirectUrl = `/success?payment_id=${paymentId}&status=${status}`;
                break;
            case 'failed':
                redirectUrl = `/fail?payment_id=${encodeURIComponent(paymentId)}&status=${encodeURIComponent(status)}`;
                break;
            case 'canceled':
                redirectUrl = `/fail?payment_id=${encodeURIComponent(paymentId)}&status=${encodeURIComponent(status)}`;
                break;
            default:
                redirectUrl = `/fail?payment_id=${encodeURIComponent(paymentId)}&status=unknown`;
        }

        // Redirect after 3 seconds (shows loading animation)
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 3000);
    </script>
</body>
</html>
